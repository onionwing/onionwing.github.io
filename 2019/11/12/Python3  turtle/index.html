            <h1 id="Python3-turtle"><a href="#Python3-turtle" class="headerlink" title="Python3  turtle"></a>Python3  turtle</h1><h2 id="画笔运动命令"><a href="#画笔运动命令" class="headerlink" title="画笔运动命令:"></a>画笔运动命令:</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">turtle.forward(distance)  //向当前画笔方向移动distance像素长</span><br><span class="line">turtle.backward(distance) // 向当前画笔相反方向移动distance像素长度</span><br><span class="line">turtle.right(degree) //顺时针移动degree°</span><br><span class="line">turtle.left(degree) //逆时针移动degree°</span><br><span class="line">turtle.pendown() //移动时绘制图形,缺省时也为绘制</span><br><span class="line">turtle.goto(x,y) //将画笔移动到坐标为x,y的位置</span><br><span class="line">turtle.penup() //移动时不绘制图形,提起笔，用于另起一个地方绘制时用</span><br><span class="line">turtle.speed(speed)// 画笔绘制的速度范围[0,10]整数</span><br><span class="line">turtle.circle() //画圆,半径为正(负),表示圆心在画笔的左边(右边)画圆</span><br></pre></td></tr></table></figure>



<h2 id="画笔控制命令"><a href="#画笔控制命令" class="headerlink" title="画笔控制命令:"></a>画笔控制命令:</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">turtle.pensize(width)// 绘制图形时的宽度</span><br><span class="line">turtle.pencolor()// 画笔颜色</span><br><span class="line">turtle.fillcolor(colorstring) // 绘制图形的填充颜色</span><br><span class="line">turtle.color(color1, color2) // 同时设置pencolor=color1, fillcolor=color2</span><br><span class="line">turtle.filling() // 返回当前是否在填充状态</span><br><span class="line">turtle.begin_fill() // 准备开始填充图形</span><br><span class="line">turtle.end_fill() // 填充完成；</span><br><span class="line">turtle.hideturtle() // 隐藏箭头显示；</span><br><span class="line">turtle.showturtle() // 与hideturtle()函数对应</span><br></pre></td></tr></table></figure>



<h2 id="全局控制命令"><a href="#全局控制命令" class="headerlink" title="全局控制命令:"></a>全局控制命令:</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">turtle.clear() // 清空turtle窗口，但是turtle的位置和状态不会改变</span><br><span class="line">turtle.reset() // 清空窗口，重置turtle状态为起始状态</span><br><span class="line">turtle.undo() // 撤销上一个turtle动作</span><br><span class="line">turtle.isvisible() // 返回当前turtle是否可见</span><br><span class="line">stamp() // 复制当前图形</span><br><span class="line">turtle.write(s[,font=(&quot;font-name&quot;,font_size,&quot;font_type&quot;)]) // 写文本，s为文本内容，font是字体的参数，里面分别为字体名称，大小和类型；font为可选项, font的参数也是可选项</span><br></pre></td></tr></table></figure>
